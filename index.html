<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosyinn-Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <form id="new-meal">
            <h4>Suggest A Meal</h4>
            <label for="name">Name:</label>
            <input type="text" name="name" id="new-meal"/>
            <label for="restaurant">Restaurant:</label>
            <input type="text" name="restaurant" id="restaurant-offered" />
            <label for="image">Image:</label>
            <input type="text" name="image" id="new-meal">
            <label for="description">Description</label>
            <textarea name="new-suggestion" id="new-description"></textarea>
            <input name="submit" value="create">
        </form>
    </div>
</body>
</html>
